  - gem install bundler

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
  - gemfiles/rails_5.1.gemfile
  - gemfiles/rails_5.2.gemfile
  - gemfiles/nobrainer.gemfile

matrix:
  include:
    - rvm: ruby-head
      env: RUBYOPT="--enable-frozen-string-literal"
  allow_failures:
    - rvm: ruby-head

